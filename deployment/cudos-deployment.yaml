apiVersion: v1
kind: ConfigMap
metadata:
  name: eppn-cudos-config
  namespace: eppn
data:
  cudos_rpc_url: "https://rpc.cudos.org"
  cudos_rest_url: "https://rest.cudos.org"
  wallet_address: "${CUDOS_WALLET_ADDRESS}"
  default_reward: "1.0"
  task_timeout: "3600"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eppn-cudos-integration
  namespace: eppn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eppn-cudos
  template:
    metadata:
      labels:
        app: eppn-cudos
    spec:
      containers:
      - name: cudos-integration
        image: eppn/cudos-integration:latest
        ports:
        - containerPort: 8080
        env:
        - name: CUDOS_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: eppn-cudos-config
              key: cudos_rpc_url
        - name: CUDOS_REST_URL
          valueFrom:
            configMapKeyRef:
              name: eppn-cudos-config
              key: cudos_rest_url
        - name: CUDOS_WALLET_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eppn-cudos-config
              key: wallet_address
        - name: CUDOS_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: eppn-cudos-secrets
              key: private_key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: eppn-cudos-service
  namespace: eppn
spec:
  selector:
    app: eppn-cudos
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: eppn-cudos-secrets
  namespace: eppn
type: Opaque
data:
  private_key: "${CUDOS_PRIVATE_KEY_B64}"
